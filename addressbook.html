<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Data</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./AddressBook.css">
    <script type="text/javascript" src="/AddressBook.js"></script>
</head>
<body>
    <header class="headerContent">
        <div class="logoContent">
            <img src="/addressbook.png" alt="AddressBookLogo">
            <div>
                <span class="employee">ADDRESS</span>
                <br>
                <span class="emp-text-nextline">BOOK</span>
            </div>
            <div class="Head-name">
                Add Person Address Book UI/UX Design
            </div>
        </div>
    </header>
        <div class="formContent">
        <div class="form">
        <div class="main-content">
            <div class="header-content"> 
                <div class="book-detail-text"> 
                    Person Address form  
                </div> 
                <div class="img">
                <img src="./sign.png" alt="">
                </div> 
            </div> <br> <br>
            <div class="row-content">
                <label class="label text" for="name">FullName :  </label>
                <input id="name1" class="input" type="text" name="name" placeholder="Your Full Name...." required>
              </div>

              <div class="row-content">
                <label class="label text" for="address">Address : </label>
                <textarea class="input" id="address1" name="Address.." style="height: 100px;"></textarea>
              </div>

              <div class="row-content">
                <label class="label text" for="startDate">State</label>
                  <select id="state" name="State" class="input">
                    <option value="1">Andhra Pradesh</option>
                    <option value="2">Arunachal Pradesh</option>
                    <option value="3">Assam</option>
                    <option value="4">Bihar</option>
                    <option value="5">Chhattisgarh</option>
                    <option value="6">Goa</option>
                    <option value="7">Gujarat</option>
                    <option value="8">Haryana</option>
                    <option value="9">Himachal Pradesh</option>
                    <option value="10">	Jharkhand</option>
                    <option value="11">Karnataka</option>
                    <option value="12">Kerala</option>
                    <option value="13">Madhya Pradesh</option>
                    <option value="14">Maharashtra</option>
                    <option value="15">Manipur</option>
                    <option value="16">Meghalaya</option>
                    <option value="17">Mizoram</option>
                    <option value="18">Nagaland</option>
                    <option value="19">	Odisha</option>
                    <option value="20">Punjab</option>
                    <option value="21">Rajasthan</option>
                    <option value="22">Sikkim</option>
                    <option value="23">Tamil Nadu</option>
                    <option value="24">Telangana</option>
                    <option value="25">Tripura</option>
                    <option value="26">Uttar Pradesh</option>
                    <option value="27">Uttarakhand</option>
                    <option value="28">West Bengal</option>
                    <option value="29">Andaman and Nicobar Island</option>
                    <option value="30">Chandigarh</option>
                    <option value="31">Dadra and Nagar Haveli and Daman and Diu</option>
                    <option value="32">Delhi</option>
                    <option value="33">Ladakh</option>
                    <option value="34">Lakshadweep</option>
                    <option value="35">Jammu and Kashmir</option>
                    <option value="35">Puducherry</option>
                  </select>
                </div>
                  <div class="row-content">
                    <label class="label text" for="city">City : </label>
                    <input class="input" type="text" name="city" id="city1" placeholder="Enter City Name...."style="width:200px" required>
                </div>

                <div class="row-content">
                    <label class="label text" for="pincode">Pincode : </label>
                    <input class="input" type="text" name="pincode" id="pincode1" placeholder="Enter Pincode...." style="width:100px ;" required>
                  </div>
              <div class="row-content">
                <label class="label text" for="number">Phone-Number</label>
                <input class="input" type="text" name="number" id="number1" placeholder="Phone-Number...." style="width:200px "required>
              </div>
              
                <div class="reset">
                    <button type="reset" class="btn btn-primary" style="background-color:red ;" id="Cancel">Reset</button>
                    <error-output class="button"></error-output>
                <button type="submit" name="" class="btn btn-primary" id="Add">SUBMIT</button>
                </div>
              </div>
        </div> 
    </div>
</body>
</html>
